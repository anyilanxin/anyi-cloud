version = rootProject.ext.version["skillfull-core-modules:skillfull-core-webflux"]['version']

dependencies {
    api project(':skillfull-core-modules:skillfull-core-common')
    // 由于有分离打包配置,下面部分依赖只要服务中使用了都需要再引入一次(否则分离打包会失败，或者运行失败)(如果通过maven仓库正常，本地模块引用不正常)
    api 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
    api 'org.springframework.boot:spring-boot-starter-webflux'
    api 'org.springframework.cloud:spring-cloud-starter-stream-rabbit'
    api rootProject.ext.dependencies["springdoc-openapi-webflux-ui"]
}